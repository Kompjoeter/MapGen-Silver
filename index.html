<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="p5.js"></script>
    <script src="Map.js"></script>
    <script src="UI.js"></script>
    <script src="sketch.js"></script>
    <script src="Navigator.js"></script>
    
</head>
<body>
    <h1 id="main-title">Map Generator W.I.P.</h1>

    <div id="grid">
    
        <div id="sketch-holder"></div>
        <div id="input-visuals">
            <div id="radio-visuals"></div>
            <div id="checkbox-outline"></div>
        </div>

        <div id='input-holder'>
            <p class="ui-title">Shape Manipulation</p>
            <div id="slider-fallOff">
                <p>FallOff</p>
            </div>

            <div id="slider-scale">
                <p>Scale</p>
            </div>

            <div id="checkbox-gradient"></div>

            <div id="button-new-map">
                
            </div>
        </div>

            <div id='input-height-range-holder'>
                <p class="ui-title">Height Distribution</p>
                <div id='slider-height-range-1'>
                    <p>Height One</p>
                </div>

                <div id='slider-height-range-2'>
                    <p>Height Two</p>
                </div>

                <div id='slider-height-range-3'>
                    <p>Height Three</p>
                </div>

                <div id='slider-height-range-4'>
                    <p>Height Four</p>
                </div>

                <div id='slider-height-range-5'>
                    <p>Height Five</p>
                </div>

                <div id='slider-height-range-6'>
                    <p>Height Six</p>
                </div>

                <div id='slider-height-range-7'>
                    <p>Height Seven</p>
                </div>

            </div>
        
    </div>

</body>
</html>
