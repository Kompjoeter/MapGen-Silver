<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="p5.js"></script>
    <script src="Map.js"></script>
    <script src="UI.js"></script>
    <script src="sketch.js"></script>
    <script src="Navigator.js"></script>
    
</head>
<body>
    <h1>Map Generator W.I.P.</h1>

    <div id="grid">
        <div id="sketch-holder"></div>
            <div id='input-holder'>
                <div id="slider-exponent">
                    <p>Exponent</p>
                </div>

                <div id="slider-scale-0">
                    <p>Scale One</p>
                </div>

                <div id="slider-scale-1">
                    <p>Scale Two</p>
                </div>

                <div id="slider-scale-2">
                    <p>Scale Three</p>
                </div>

                <div id="checkbox-gradient">
                    <p>Island</p>
                </div>

                <div id="button-new-map">
                    
                </div>

            </div>

            <div id='input-height-range-holder'>
                <div id='slider-height-range-0'>
                    <p>Slider Height Zero</p>
                </div>

                <div id='slider-height-range-1'>
                    <p>Slider Height One</p>
                </div>

                <div id='slider-height-range-2'>
                    <p>Slider Height Two</p>
                </div>

                <div id='slider-height-range-3'>
                    <p>Slider Height Three</p>
                </div>

                <div id='slider-height-range-4'>
                    <p>Slider Height Four</p>
                </div>

                <div id='slider-height-range-5'>
                    <p>Slider Height Five</p>
                </div>

                <div id='slider-height-range-6'>
                    <p>Slider Height Six</p>
                </div>

                <div id='slider-height-range-7'>
                    <p>Slider Height Seven</p>
                </div>

            </div>
        
    </div>
